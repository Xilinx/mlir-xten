name: Generate Github Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Configure Environment
        run: echo "$GITHUB_WORKSPACE/llvm/install/bin" >> $GITHUB_PATH

      # Clone the repo and its submodules. Do shallow clone to save clone
      # time.
      - name: Get repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
          submodules: "true"

      - name: Install libboost
        run: sudo apt-get install -y libboost-all-dev clang-8 lld-8

      - name: Install psutil
        run: sudo pip install psutil

      - name: Install Ninja
        uses: llvm/actions/install-ninja@55d844821959226fab4911f96f37071c1d4c3268

      - name: Get Submodule Hash
        id: get-submodule-hash
        run: echo "::set-output name=hash::$(md5sum $(echo utils/clone-llvm.sh))"
        shell: bash

      - name: Ccache for C++ compilation
        uses: hendrikmuhs/ccache-action@4687d037e4d7cf725512d9b819137a3af34d39b3
        with:
          key: ${{ runner.os }}-clangreleaseasserts-${{ steps.get-submodule-hash.outputs.hash }}
          max-size: 1G

      - name: Get cmakeModules
        id: clone-cmakeModules
        run: git clone --depth 1 https://github.com/Xilinx/cmakeModules.git
        shell: bash

      - name: Get LLVM
        id: clone-llvm
        run: utils/clone-llvm.sh
        shell: bash
        
      - name: Install MLIR Python depends
        run: |
          python -m pip install -r $GITHUB_WORKSPACE/llvm/mlir/python/requirements.txt

      - name: Install PyTorch nightly depends
        run: |
          python -m pip install --pre torch torchvision -f https://download.pytorch.org/whl/nightly/cpu/torch_nightly.html

      - name: Rebuild and Install LLVM
        run: utils/build-llvm.sh

      - name: Build Torch-mLIR
        run: utils/build-torch-mlir.sh

      # Build the repo test target in release mode to build and test.
      - name: Build Docs
        run: |
          mkdir build_release
          pushd build_release
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLVM_ENABLE_ASSERTIONS=OFF \
            -DCMAKE_MODULE_PATH=`pwd`/../cmakeModules \
            -DMLIR_DIR=`pwd`/../install/lib/cmake/mlir/ \
            -DLLVM_DIR=`pwd`/../install/lib/cmake/llvm/ \
            -DTORCH_MLIR_BINARY_DIR=`pwd`/../torch-mlir-build \
            -DTORCH_MLIR_SOURCE_DIR=`pwd`/../torch-mlir \
            -DCMAKE_LINKER=lld \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DLLVM_EXTERNAL_LIT=`pwd`/../build/bin/llvm-lit
          make docs
          popd
          cp -r docs/* build_release/docs

      - name: Save LLVM Version
        run: |
          cd llvm; set VER=`git rev-parse HEAD`
          echo "{" > ../build_release/docs/build_info.json
          echo "llvm-version: \"$(VER)\"," >> ../build_release/docs/build_info.json
          echo "}" > ../build_release/docs/build_info.json

      - name: Publish to github-pages
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build_release/docs
          enable_jekyll: true

